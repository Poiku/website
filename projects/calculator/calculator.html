<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="https://johannesgreen.se">
        <button class="go-back">Go back</button>
    </a>

    <div class="container">
        <h1 id="header" class="text-field"></h1>

        <div id="buttons" class="button-container">
            <button class="grid-button" data-action="print7">7</button>
            <button class="grid-button" data-action="print8">8</button>
            <button class="grid-button" data-action="print9">9</button>
            <button class="grid-button" data-action="divides">&divide</button>

            <button class="grid-button" data-action="print4">4</button>
            <button class="grid-button" data-action="print5">5</button>
            <button class="grid-button" data-action="print6">6</button>
            <button class="grid-button" data-action="times">&times</button>

            <button class="grid-button" data-action="print1">1</button>
            <button class="grid-button" data-action="print2">2</button>
            <button class="grid-button" data-action="print3">3</button>
            <button class="grid-button" data-action="minus">&#8722</button>

            <button class="grid-button" data-action="erase">C</button>
            <button class="grid-button" data-action="print0">0</button>
            <button class="grid-button" data-action="equals">=</button>
            <button class="grid-button" data-action="plus">+</button>
        </div>
    </div>

    <script src="script.js"></script>

    </body>
    </html>
